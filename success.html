<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success | Plandrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #020617, #020617);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      text-align: center;
      background: #020617;
      padding: 3rem 2rem;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .checkmark {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      animation: pop 0.5s ease-out forwards;
    }

    .checkmark svg {
      width: 45px;
      height: 45px;
      stroke: white;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: draw 0.6s ease-out 0.3s forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }

    .small {
      font-size: 0.85rem;
      color: #6b7280;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M14 27 L23 36 L38 16"></path>
      </svg>
    </div>

    <h1>Message Sent!</h1>
    <p>Thank you for contacting Plandrix.<br>We’ll be in touch shortly.</p>

    <div class="small">Redirecting you back to the website…</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "/";
    }, 4000);
  </script>

</body>
</html>
